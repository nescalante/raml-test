<html>
<head>
	<title>RAML online test</title>
	<style>
		* {
			box-sizing: border-box;
		}

		body {
			margin: 0;
		}

		textarea {
			font-family: Courier;
			width: calc(100% - 10px);
			height: calc(100% - 150px);
			margin: 5px;
			border: 2px solid blue;
		}

		button {
			float: right;
			line-height: 30px;
			margin: 20px 10px;
			width: 60px;
		}

		p {
			width: calc(100% - 80px);
			padding: 10px;
		}
	</style>
</head>
<body>
	<textarea id="source"></textarea>
	<button id="reload">Test</button>

	<p id='errors'><p>
	<script src="raml-parser.min.js"></script>
	<script>
		document.getElementById('reload').addEventListener('click', function () {
			var content = document.getElementById('source').value;
			var errors = document.getElementById('errors');
			
			RAML.Parser.load(content).then(function () {
				errors.innerHTML = 'Everything seems to be ok';
				errors.style.color = 'green';
			}).catch(function (err) {
				errors.innerHTML = err.message + '<br>line: ' + err.problem_mark.line + '<br>column: ' + err.problem_mark.column;
				errors.style.color = 'red';
			});
		});
	</script>
</body>
</html>
